    </head>

    <body>
        <!-- Navegador -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-boombox"></i>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-center w-100">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/info.html">Bio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/tour.html">Tour</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/discografia.html">Discografía</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Newsletter</a></li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <!-- Formulario de cotacto -->
        <main>
            <div class="container">
                <div class="text-center">
                    <h1>Newsletter</h1>
                </div>
                <div class="parrafo text-center">
                    <p>Recibe las últimas actualizaciones de shows, nuevos lanzamientos y mas...</p>
                </div>
                <div class="container bg-light rounded py-2 mb-4 rounded shadow w-75">
                    <div class="row align-items-stretch">
                        <div class="col">
                            <div class="text-center">
                                <img src="../assets/imagenes/bicon.jpg" width="48" alt="Logo">
                            </div>
                            <h2 class="text-center py-3">Subscribite</h2>
                            <form action="#">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre Completo</label>
                                    <input type="name" class="form-control" name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>      
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-white-55 navcolor mt-auto">
            <div class="container p-1 pb-0">
              <div>
                <!-- Whatsapp -->
                <a class="btn btn-outline-light m-1 btn-circle" href="#!" role="button"><i class="bi bi-whatsapp"></i></a>
          
                <!-- YouTube -->
                <a class="btn btn-outline-light m-1 btn-circle" href="https://www.youtube.com/user/blink182/featured" role="button"><i class="bi bi-youtube"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light m-1 btn-circle" href="https://twitter.com/blink182" role="button"><i class="bi bi-twitter"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light m-1 btn-circle" href="https://www.instagram.com/blink182/?hl=es" role="button"><i class="bi bi-instagram"></i></a>
              </div>
            </div>
